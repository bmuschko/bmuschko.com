language: go

go:
  - "1.9.2"

# Clean and don't fail
install:
  - rm -rf public || exit 0

before_script:
  - gem install asciidoctor
  - wget https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.tar.gz -O /tmp/hugo.tar.gz
  - wget https://github.com/bmuschko/link-verifier/releases/download/v0.3/link-verifier-0.3-linux64.tar.gz -O /tmp/link-verifier.tar.gz
  - tar -xvf /tmp/hugo.tar.gz
  - tar -xvf /tmp/link-verifier.tar.gz
  - export PATH=$PATH:$PWD/hugo/:$PWD/link-verifier/

# Build the website
script:
  - ./link-verifier -rootDirs content,data -includePatterns=*.yml -timeout 90
  - ./hugo
  - echo bmuschko.com >> public/CNAME

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN
  on:
    branch: master
